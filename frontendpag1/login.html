  <script>
document.addEventListener('DOMContentLoaded', function () {
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('registro') === 'exitoso') {
    const mensaje = document.createElement('div');
    mensaje.textContent = '✅ Usuario registrado correctamente';
    mensaje.style.position = 'fixed';
    mensaje.style.top = '20px';
    mensaje.style.right = '20px';
    mensaje.style.backgroundColor = '#d4edda';
    mensaje.style.color = '#155724';
    mensaje.style.padding = '10px 20px';
    mensaje.style.border = '1px solid #c3e6cb';
    mensaje.style.borderRadius = '8px';
    mensaje.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
    mensaje.style.zIndex = '9999';
    document.body.appendChild(mensaje);

    setTimeout(() => {
      mensaje.remove();
      history.replaceState(null, '', window.location.pathname); // Limpia la URL
    }, 4000);
  }
});
document.getElementById('googleLoginBtn').addEventListener('click', function () {

});
