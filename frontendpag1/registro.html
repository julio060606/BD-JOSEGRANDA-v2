      <div class="info-childs">

      </div>
    </div>

    <!--Boton de iniciar sesion-->
    <style>
      .btn-link {
        display: inline-block;

        padding: 10px 20px;

      }

    <div class="form-information">
      <div class="form-information-childs">

        <div class="icons">
<!-- CORRECTO -->
<a href="oauth.php?accion=registro" class="btn-google">

</a>
</div>
        <p>o usa tu email para registrarte</p>

        <form class="form form-register" action="guardar_registro.php" method="POST" novalidate>
          <div>
            <label>
              <i class='bx bx-user'></i>
              <input type="text" placeholder="Nombre completo" name="nombre_completo" required>
            </label>
          </div>
          <div>
            <label>
              <i class='bx bx-envelope'></i>
              <input type="email" placeholder="Correo electrónico" name="correo_electronico" required>
            </label>
          </div>
          <div>
            <label>
              <i class='bx bx-lock-alt'></i>
              <input type="password" placeholder="Contraseña" name="clave" required>
            </label>
          </div>
          <div>
            <label>
              <i class='bx bx-lock-alt'></i>
              <input type="password" placeholder="Confirmar contraseña" name="confirmar_clave" required>
            </label>
          </div>

          <input type="submit" value="Registrarse" class="btn">
          <div class="alerta-error">Todos los campos son obligatorios</div>
          <div class="alerta-exito">Te registraste correctamente</div>
        </form>
      </div>
    </div>
  </div>
